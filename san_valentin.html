<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }
    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .si {
      background-color: #2ecc71;
      color: white;
    }
    .no {
      background-color: #e74c3c;
      color: white;
      position: absolute;
    }
    #foto {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
    }
    #mensaje {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Â¿Puedo ser tu San ValentÃ­n? ðŸ’–</h1>

    <button class="si" onclick="respuestaSi()">SÃ­</button>
    <button class="no" id="btnNo" onmouseover="moverNo()">No</button>

    <img id="foto" src="foto.jpg" alt="Nuestra foto ðŸ’•">

  </div>

  <script>
    function respuestaSi() {
      document.getElementById('foto').style.display = 'block';
      document.getElementById('mensaje').style.display = 'block';
      document.getElementById('musica').play();
    }

    function moverNo() {
      const btn = document.getElementById('btnNo');
      const card = document.getElementById('card');

      const maxX = card.clientWidth - btn.clientWidth;
      const maxY = card.clientHeight - btn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
